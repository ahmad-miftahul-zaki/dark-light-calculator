<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dark & Light Calculator</title>
    <link id="themechange" rel="stylesheet" href="css/black.css">
    <link rel="shortcut icon" href="images/calculator.png">
</head>
<body>
    <div class="kalkulator">
        <div class="screen" id="body">
            <input type="text" class="operation-screen" value ="" disabled>
            <input type="text" class="kalkulator-screen" value="0" disabled>
        </div>
        <div class="kalkulator-keys">
            <div class="row">
                <button class="all-clear">AC</button>
                <button class="percentage">%</button>
                <button class="delete">&lArr;</button>
                <button class="operator" value="/">&divide;</button>
                
            </div>
            <div class="row">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="*">&times;</button>
            </div>
            <div class="row">
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="-">&minus;</button>
            </div>
            <div class="row">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value="+">&plus;</button>
            </div>
            <div class="row">
                <button class="iconchange">
                    <img  id="logoicon" src="images/sun.png" alt="">
                </button>
                <button class="number zero-btn" value="0">0</button>
                <button class="decimal" value=".">.</button>
                <button class="equal-sign">&equals;</button>
            </div>
        </div>
        <div class="white"><p>copyright &copy; 2020 - Ahmad Miftahul Zaki</p></div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
